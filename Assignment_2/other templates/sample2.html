<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <section id="registration-form">
        <h2>Employee Registration Form</h2>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Development">Development</option>
                <option value="Marketing">Marketing</option>
            </select>
            
            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>
            
            <label for="profile-picture">Profile Picture URL:</label>
            <input type="url" id="profile-picture" name="profile-picture" required>
            
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="#">John Doe - john.doe@example.com</a></li>
            <li><a href="#">Jane Smith - jane.smith@example.com</a></li>
            <!-- More employees can be added here -->
        </ol>
    </section>

    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>Development</td>
                    <td><img src="https://example.com/john.jpg" alt="John's Profile Picture" width="50"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>Marketing</td>
                    <td><img src="https://example.com/jane.jpg" alt="Jane's Profile Picture" width="50"></td>
                </tr>
                <!-- More employees can be added here -->
            </tbody>
        </table>
    </section>

    <section id="map">
        <h2>Company Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.4530576123647!2d144.95592341550417!3d-37.81720974242161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c67813d7a1e!2sGoogle%20Australia!5e0!3m2!1sen!2sau!4v1625910843057!5m2!1sen!2sau"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
</body>
</html>
